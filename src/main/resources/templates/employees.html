<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Employees Manage System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
    
    </ul>
  </div>
</nav>
    

      <div class ="container">
      <div class ="row">
      <h1>List Employees</h1>
      </div>
      <div class = "row">
      <div class ="col-lg-3">
      <a th:href="@{/employees/new}" class = "btn btn-primary btn-sm-3">Add Employee</a>
      
      </div>
      </div>
      <table class = "table table-striped table-bordered ">
        <thead class = "table-dark">
           <tr>
           <th>Employee First Name</th>
           <th>Employee Last name</th>
           <th>Employee Email</th>
           <th>Employee Role</th>
           <th>Employee Experience</th>
           <th>Employee Phone Number</th>
           <th>Employee salary</th>
           <th> Actions </th>
           
           </tr>
           </thead>
           <tbody>
           <tr th:each ="employees: ${employees}">
           
           <td th:text = "${employee.firstname}"></td>
           <td th:text = "${employee.lastname}"></td>
           <td th:text = "${employee.email}"></td>
           <td th:text = "${employee.role}"></td>
           <td th:text = "${employee.experience}"></td>
           <td th:text = "${employee.phonenumber}"></td>
           <td th:text = "${employee.salary}"></td>
          <td>
         <a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/employess/{id}(id=${employee.id})}"
						 class = "btn btn-danger">Delete</a>
						 </td>
           </tr>
           </tbody>
     
      </table>
      
      </div>
</body>
</html>
