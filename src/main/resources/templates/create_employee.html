<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Employees Manage System</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  
  
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>




<div class ="container">
 <div class="row">
 <div class="col-lg-6 col -sm-6 container justify-content-center card">
   <h1 class= "text-center">Create New Employee</h1>
   <div class ="card-body"><form th: action="@{/employees}" th:object = "${employee}" method ="POST">
 <div class = "form-group" ><label>Employee First Name</label>
 <input type ="text"
        name ="firstname"
        th:field="*{firstname}"
        class="form-control"
        placeholder="Enter Employee First Name">
 
 </div>
 <div class = "form-group" ><label>Employee Last Name</label>
 <input type ="text"
        name ="lastname"
        th:field="*{lastname}"
        class="form-control"
        placeholder="Enter Employee Last Name">
 
 </div>
 <div class = "form-group" ><label>Employee Email</label>
 <input type ="text"
        name ="email"
        th:field="*{email}"
        class="form-control"
        placeholder="Enter Employee Email">
 
 </div>
 
 <div class = "form-group" ><label>Employee Role</label>
 <input type ="text"
        name ="role"
        th:field="*{role}"
        class="form-control"
        placeholder="Enter Employee Role">
 
 </div>
 
 <div class = "form-group" ><label>Employee Experience</label>
 <input type ="text"
        name ="experience"
        th:field="*{experience}"
        class="form-control"
        placeholder="Enter Employee Experience">
 
 </div>
 
 <div class = "form-group" ><label>EmployeePhone Number</label>
 <input type ="text"
        name ="phonenumber"
        th:field="*{phonenumber}"
        class="form-control"
        placeholder="Enter Employee Phone Number">
 
 </div>
 
 <div class = "form-group" ><label>Employee Salary</label>
 <input type ="text"
        name ="*{salary}"
        th:field="salary"
        class="form-control"
        placeholder="Enter Employee Salary">
 
 </div>
 
 <div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
				</div>
				</form>
				
 
 </div>
 </div>
 
 
 </div>
</div>
</body>
</html>
